name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - demo-site
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --prefix frontend
      - name: Copy demo environment config
        run: cp frontend/.env.demo frontend/.env
      - name: Build
        run: npm run build --prefix frontend
        env:
          VITE_BASE_PATH: /RV-main
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
